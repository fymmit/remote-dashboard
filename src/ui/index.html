<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Dashboard</title>
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <div class="flex">
    <label for="volume">Volume: </label>
    <input class="input" type="number" name="volume" id="volume">
    <button id="volume-button">Set</button>
  </div>
  <br>
  <div class="flex">
    <label for="website">Website: </label>
    <input class="input" type="text" name="website" id="website">
    <button id="website-button">Set</button>
  </div>

  <script>
    var volumeInput = document.getElementById('volume');
    var volumeButton = document.getElementById('volume-button');
    var websiteInput = document.getElementById('website');
    var websiteButton = document.getElementById('website-button');

    volumeButton.addEventListener('click', () => {
      const vol = volumeInput.value;
      fetch(`/volume/${vol}`);
    });

    websiteButton.addEventListener('click', () => {
      const url = websiteInput.value;
      fetch(`/website?url=${url}`);
    });
  </script>
  <!-- <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script type="module" src="index.js"></script> -->
</body>
</html>
