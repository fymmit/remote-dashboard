<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Dashboard</title>
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <div class="flex">
    <label for="volume">Volume: </label>
    <input class="input" type="number" name="volume" id="volume">
    <button id="volume-button">Submit</button>
  </div>
  <br>
  <div class="flex">
    <label for="website">Website: </label>
    <input class="input" type="text" name="website" id="website" value="https://">
    <button id="website-button">Submit</button>
  </div>
  <div class="flex">
    <button id="twitch-button">Twitch</button>
  </div>
  <br>
  <div class="flex">
    <button id="ctrlw-button">Close tab</button>
    <button id="f-button">F</button>
  </div>

  <script>
    var volumeInput = document.getElementById('volume');
    var volumeButton = document.getElementById('volume-button');
    var websiteInput = document.getElementById('website');
    var websiteButton = document.getElementById('website-button');
    var ctrlwButton = document.getElementById('ctrlw-button');
    var twitchButton = document.getElementById('twitch-button');
    var fButton = document.getElementById('f-button');

    volumeButton.addEventListener('click', () => {
      const vol = volumeInput.value;
      fetch(`/volume/${vol}`);
    });

    websiteButton.addEventListener('click', () => {
      const url = websiteInput.value;
      fetch(`/website?url=${url}`);
    });

    ctrlwButton.addEventListener('click', () => {
      fetch('/sendkeys?keys=^w');
    });

    fButton.addEventListener('click', () => {
      fetch('/sendkeys?keys=f');
    });

    twitchButton.addEventListener('click', () => {
      websiteInput.value = 'https://twitch.tv/';
      websiteInput.focus();
    });

  </script>
  <!-- <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script type="module" src="index.js"></script> -->
</body>
</html>
